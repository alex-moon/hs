<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111318;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --accent: #22c55e;
      --accent-2: #06b6d4;
      --row-even: rgba(255,255,255,0.03);
      --row-hover: rgba(255,255,255,0.06);
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
      --radius: 12px;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -20%, #122, transparent 60%),
                  radial-gradient(1000px 500px at 120% 20%, #121826, transparent 50%),
                  linear-gradient(180deg, #0b0c10 0%, #0b0c10 100%);
      padding: 28px;
    }

    .wrap { max-width: 1200px; margin: 0 auto; }

    header { display: flex; align-items: baseline; gap: 16px; margin-bottom: 20px; }
    header h1 { font-size: 28px; line-height: 1.2; margin: 0; letter-spacing: 0.2px; }
    header .muted { color: var(--muted); font-size: 14px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
      align-items: start;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card header { display: block; padding: 14px 16px 0 16px; margin: 0; }
    .card h2 { margin: 0 0 4px 0; font-size: 16px; color: #d1d5db; }

    .table-wrap { padding: 12px 16px 16px 16px; }

    table { width: 100%; border-collapse: collapse; font-size: 14px; border-radius: calc(var(--radius) - 2px); overflow: hidden; }
    thead th { text-align: left; font-weight: 600; padding: 10px 12px; background: rgba(255,255,255,0.04); border-bottom: 1px solid var(--border); }
    tbody td { padding: 10px 12px; border-bottom: 1px solid var(--border); }
    tbody tr:nth-child(even) { background: var(--row-even); }
    tbody tr:hover { background: var(--row-hover); }

    /* subtle badge vibes */
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(34,197,94,0.15); color: #86efac; border: 1px solid rgba(34,197,94,0.25); font-weight: 600; font-size: 11px; letter-spacing: 0.3px; }

    footer { margin-top: 18px; color: var(--muted); font-size: 13px; }

    /* Responsive: stack on narrow screens */
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>{{TITLE}}</h1>
      <div class="muted">Generated at {{GENERATED_AT}}</div>
    </header>

    <section class="grid">
      <article class="card">
        <header>
          <h2>By Hour of Day (local time)</h2>
        </header>
        <div class="table-wrap">
          {{HOUR_TABLE}}
        </div>
      </article>

      <article class="card">
        <header>
          <h2>By Day of Week (local time)</h2>
        </header>
        <div class="table-wrap">
          {{DOW_TABLE}}
        </div>
      </article>
    </section>

    <footer>Data source: SQLite database (hs.db) populated by scraper.py</footer>
  </div>
</body>
</html>
